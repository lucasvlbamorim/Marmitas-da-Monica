<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Marmitas da Mônica</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css'>
    <script src='main.js'></script>
    <style type="text/css">
        body{
            padding-top: 35px;
            background-color: #392b2a;
            margin-left: 10px;
        }
        .registrar{
            margin: 0 auto;
            max-width: 400px;
            color: #fec619;
        }
        .registrar h2 {
            text-align: center;
        }
    </style>
</head>

<body>
  <div class="">
      <a class="btn btn-outline-warning btn-lg" href="/">Voltar</a>
  <div>
    <form class="registrar" action="/cadastrarUsuario" method="post" onsubmit="">
        <h2>Cadastrar</h2>
        <p>Crie a sua conta.</p>
        <div class="form-check-inline">
            <div class="row">
                <div class="col">
                    <input type="email" class="form-control" name="Email" id="email" placeholder="Email" oninput="veriEmailCadastro(this.value)" required>
                    <div id="validacao1" style="display:none">
                      <p style="color:#fec619">Email Já cadastrado</p>
                    </div>
                </div>
                <div class="col-">
                    <input type="password" class="form-control" name="Senha" id="senha" placeholder="Senha" onChange="validarSenha()" required>
                </div>
                <div class="col">
                    <input type="password" class="form-control" name="confirmar_senha" id="confirmar_senha" placeholder="Confirmar Senha" onChange="validarSenha()" required>
                </div>
            </div></br>
            <div class="col-">
                <input type="text" class="form-control" name="Nome" id="nome" placeholder="Nome Completo" required>
            </div>
            <div class="col-">
                <input type="text" class="form-control" name="CPF" id="cpf" placeholder="CPF" onBlur="veriCpfCadastro(this.value);" required>
                  <div id="validacao" style="display:none">
                    <p style="color:#fec619">CPF Já cadastrado</p>
                  </div>
            </div>
            <div class="col-">
                <input type="text" class="form-control" name="Telefone" id="telefone" placeholder="Telefone" required>
            </div></br>
            <div class="col-">
                <input type="text" class="form-control" name="CEP" id="cep" autocomplete="false" placeholder="CEP" onChange="buscaEnd(this.value)" required>
            </div>
            <div class="col-">
                <input type="text" class="form-control" name="Cidade" id="cidade" placeholder="Cidade" required>
            </div>
            <div class="col-">
                <input type="text" class="form-control" name="Bairro" id="bairro" placeholder="Bairro" required>
            </div>
            <div class="col- error">
                <input type="text" class="form-control" name="UF" id="uf" placeholder="UF" required>
            </div>
            <div class="col-">
                <input type="text" class="form-control" name="Logradouro" id="logradouro" placeholder="Logradouro" required>
            </div>
            <div class="col-">
                <input type="text" class="form-control" name="Complemento" id="complemento" placeholder="Complemento: Ex(Casa/Apartamento)." required>
            </div>
            <div class="col-">
                <input type="number" class="form-control" name="Numero" id="numero" placeholder="Numero" required>
            </div></br>
            <div class="col">
                <label>
                <input type="checkbox" name="Termos" id="termos" required> Eu aceito <a href="#"> Termos de uso</a> & <a   href="#"> Política de Privacidade.</a> 
                </label>
            </div>
            </br>
            <div class="d-grid gap-2 col-6 mx-auto">
                <input type="submit" class="btn btn-warning btn-lg" style="background-color: #392b2a; color:#fec619" name="continuar" id="continuar" value="Continuar">
            </div>
    </form>
  </div>
  <script src="../src/main.js"></script>
</body>
</html>
